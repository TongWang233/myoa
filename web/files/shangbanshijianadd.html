function checkTime(){
	var shour=parseFloat(document.form1.shour.value);

	var ehour=parseFloat(document.form1.ehour.value);
	var eminute=parseFloat(document.form1.eminute.value);
	var esecond=parseFloat(document.form1.esecond.value);
	
	if(bhour>shour){
		alert("开始登记时间要在规定时间前");
		return false;
	}else if(bhour==shour){
		 if(bminute>sminute){
			alert("开始登记时间要在规定时间前");
			return false;
		}else if(bminute==sminute){
			if(bsecond>ssecond){
				alert("开始登记时间要在规定时间前");
				return false;
			}
		}
	}
	if(ehour<shour){
		alert("结束登记时间要在规定时间后");
		return false;
	}else if(ehour==shour){
		if(eminute<sminute){
			alert("结束登记时间要在规定时间后");
			return false;
		}else if(eminute==sminute){
			if(esecond<ssecond){
				alert("结束登记时间要在规定时间后");
				return false;
			}
		}
	}
	return true;
	
}
