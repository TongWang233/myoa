		<link rel="stylesheet"
			href="../styles/style.css" type="text/css" />
		<link

			rel="stylesheet" type="text/css" title="win2k-cold-1" />

			src="../js/public.js"></script>

	<body>
		<form name="form1" method="post" action="company_saveOrUpdate">
			<input type="hidden" name="bz" value="">
			<div id="main_body">
				<!-- **************************************************************-->
				<ul class="main_top">
					<li class="main_top_left left">
						添加公司
					</li>
					<li class="main_top_right right"></li>
				</ul>
				<div class="main_content_rightbg">
					<div class="main_content_leftbg">
						<input type="hidden" name="company.companyId"
							value="">
						<table width="98%" border="0" align=center cellpadding="2"
							cellspacing="1" bgcolor="#FFFFFF" class="border">
							<tr>
								<td width="20%" align="left" class="tdbg">
									<strong>公司名称</strong>
								</td>
								<td width="80%" align="left" class="tdbg">
									<INPUT type="text" id="companyName" name="company.companyName"
										value="">
									<strong class="red" style="font-size: 16px">*</strong>
								</td>
							</tr>

							<tr>
								<td width="20%" align="left" class="tdbg">
									<strong>公司电话</strong>
								</td>
								<td width="80%" align="left" class="tdbg">
									<INPUT id="companyPhone" name="company.companyPhone"
										value="">
							</tr>


							<tr>
								<td width="20%" align="left" class="tdbg">
									<strong>公司传真</strong>
								</td>
								<td width="80%" align="left" class="tdbg">
									<INPUT id="companyFax" name="company.companyFax"
										value="">
								</td>
							</tr>
							<tr>
								<td width="20%" align="left" class="tdbg">
									<strong>邮编</strong>
								</td>
								<td width="80%" align="left" class="tdbg">

									<input id="companyPostNumber" name="company.companyPostNumber"
										value=" ">

									<strong class="red" style="font-size: 16px">*</strong>
								</td>
							</tr>
							<tr>
								<td width="20%" align="left" class="tdbg">
									<strong>网站</strong>
								</td>
								<td width="80%" align="left" class="tdbg">
									<INPUT id="companyWeb" name="company.companyWeb"
										value="">
									<strong class="red" style="font-size: 16px">*</strong>
								</td>
							</tr>

							<tr>
								<td width="20%" align="left" class="tdbg">
									<strong>开户行</strong>
								</td>
								<td width="80%" align="left" class="tdbg">
									<INPUT id="companyBank" name="company.companyBank"
										value="">
									<strong class="red" style="font-size: 16px">*</strong>
								</td>
							</tr>
							<tr>
								<td width="20%" align="left" class="tdbg">
									<strong>开户行号</strong>
								</td>
								<td width="80%" align="left" class="tdbg">
									<INPUT id="companyBankNumber" name="company.companyBankNumber"

								</td>
							</tr>

								</td>

									&nbsp;&nbsp;

										class="newButton"
										onClick="window.history.go(-1)">

							</tr>

				<ul class="main_end">

					<li class="main_end_right right"></li>
