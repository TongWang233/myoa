        function frmSub(frm, objectname)
        {
            var value = $GetFromAllElement(frm, objectname);
            if (value.length == 0)
            {
                //alert("testing....");
                alert("请选择记录再操作！");
                return false;
            }
            return $MC('你确定删除吗?');
            return true;
        }
	
		function submit2(frm, objectname){
			var value = $GetFromAllElement(frm, objectname);
            if (value.length == 0)
            {
                alert("请选择记录再操作！");
            }
            else
            {
				document.form1.action="../department.do?operate=excel";
				document.form1.submit();
			}
		}
