<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>修改联系人</title>
        <link rel="stylesheet" href="../styles/style.css" type="text/css"/>
	    <link href="../styles/calendar-win2k-cold-1.css" rel="stylesheet" type="text/css" title="win2k-cold-1"/>  
	    <script type="text/javascript" src="../js/public.js"></script>
	    <script src="../js/calendar-setup.js"></script>  
	    <link href="../styles/calendar-win2k-cold-1.css" rel="stylesheet" type="text/css" title="win2k-cold-1"/>   
	    <script src="../js/calendar.js"></script>  
	    <script src="../js/calendar-zh.js"></script>
    	<script src="../js/jquery.js"></script>
		<script src="../js/jquery.validate.js"></script>
		<style type="text/css">
		  #form1 label.error {
			color:red;
			position: relative;
			
		}
		  </style>
</head>
<body>

<div id="main_body">
    <!-- **************************************************************-->
    <ul class="main_top">
        <li class="main_top_left left">添加客户服务</li>
        <li class="main_top_right right"></li>
    </ul>
    <div class="main_content_rightbg">
        <div class="main_content_leftbg">
            <form name="form1" id="form1" method="post" action="/oademo/clientService_setSave" onSubmit="return 
doSubmit();">     
	        <table width="98%" border="0" align=center cellpadding="2" cellspacing="1"
                       bgcolor="#FFFFFF" class="border">  
                    <tr>
                        <td width="20%" align="left" class="tdbg"><strong>服务类型:</strong></td>
                        <td> <input id="dictionaryByServiceYype" type="hidden" name="cs.dictionaryByServiceYype.dictionaryText" />
                        <select name='cs.dictionaryByServiceYype.dictionaryName' id='cs.dictionaryByServiceYype.dictionaryName'><option value=''>--请选择--</option><option value='serviceType_complaint'>解决客户投诉</option><option value='serviceType_train'>客户培训</option><option value='serviceType_visiting'>上门服务</option></select>
                            <img src="../images/edit1.gif" width="14" height="15"> 
                        </td>
                        <td width="20%" align="left" class="tdbg"><strong>服务日期:</strong></td>
                        <td width="30%" align="left" class="tdbg">
                        <input name="cs.serviceDate" size="20" id="begin_date_b"/><img src="../images/calendar.gif" width="18" height="18"onClick="return showCalendar('begin_date_b', 'y-m-d');" >        </td>
                    </tr>
                    <tr>
                        <td width="20%" align="left" class="tdbg"><strong>客户名称:</strong></td>
                        <td width="30%" align="left" class="tdbg">
	                        <input id="client_id" name="cs.client.clientName" type="hidden"/>
	                        <select name='cs.client.clientId' id='cs.client.clientId'><option value=''>--请选择--</option><option value='11'>张飞</option><option value='12'>刘备</option><option value='13'>刘备</option></select></td>
                        <td width="20%" align="left" class="tdbg"><strong>联系人:</strong></td>
                        <td><input id="linkeMan_id" name="cs.linkman.name" type="hidden"/>
                            <select name='cs.linkman.linkmanId' id='cs.linkman.linkmanId'><option value=''>--请选择--</option><option value='1'>刘欢</option><option value='9'>刘婷</option><option value='10'>23</option><option value='11'>小美丽</option><option value='12'>王新不</option><option value='13'>22222</option><option value='14'>刘刘</option><option value='15'>hh</option><option value='16'>ggg</option><option value='17'>刘欢</option><option value='18'>磊</option><option value='19'>1323</option><option value='20'>一有</option></select>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%" align="left" class="tdbg"><strong>服务预估成本:</strong></td>
                        <td width="30%" align="left" class="tdbg">
                        <input id="estimateCost" name="cs.estimateCost"/>元</td>
                    	<td width="20%" align="left" class="tdbg"><strong>时间成本:</strong></td>
                        <td width="30%" align="left" class="tdbg">
                        <input id="timeCost" name="cs.timeCost"/></td>
                    </tr>
                    <tr>
                    	<td width="20%" align="left" class="tdbg"><strong>服务内容描述:</strong></td>
                    	<td width="80%" align="left" class="tdbg" colspan="3">
                    		<input id="serviceContent" name="cs.serviceContent"/></td>
                    </tr>
                    <tr>
                        <td width="20%" align="left" class="tdbg"><strong>客户满意度:</strong></td>
                        <td width="80%" align="left" class="tdbg" colspan="3">
                        <input id="dictionaryByAppraise" name="cs.dictionaryByAppraise.dictionaryText" type="hidden"/>
                        <select name='cs.dictionaryByAppraise.dictionaryName' id='cs.dictionaryByAppraise.dictionaryName'><option value=''>--请选择--</option><option value='appraise_bijiao'>比较满意</option><option value='appraise_bu'>不满意</option><option value='appraise_hen'>很满意</option><option value='appraise_henbu'>很不满意</option></select>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%" align="left" class="tdbg"><strong>客户反馈意见</strong></td>
                        <td width="80%" align="left" class="tdbg" colspan="3">
                       		 <input id="ldea" name="cs.ldea"/></td>
                    </tr>
                    <tr>
                        <td width="20%" align="left" class="tdbg"><strong>备注1</strong></td>
                        <td width="80%" align="left" class="tdbg" colspan="3">
                      	   <input id="remark1" name="cs.remark1"/></td>
                    </tr>
                    <tr>
                        <td width="20%" align="left" class="tdbg"><strong>备注2</strong></td>
                        <td width="80%" align="left" class="tdbg" colspan="3">
                     	   <input id="remark2" name="cs.remark2"/></td>
                    </tr>                    
                    <tr>
                        <td align="center" class="tdbg" colspan="4">
                        	<input type="submit" id="Button1" name="Button1" value="&#30830;&#23450;" class="newButton"/>

                       		 <INPUT id="Button1" type="button" value="返回" name="Button" class="newButton" 
                     		 onclick="javascript:window.history.go(-1);">
                        </td>
                    </tr>
                </table>
          </form>
       </div></div>
    <ul class="main_end">
        <li class="main_end_left left"></li>
        <li class="main_end_right right"></li>
    </ul>
</div>
</body>
</html>
